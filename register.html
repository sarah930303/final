<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>註冊帳號</h1>
    <div>
        <form name="registerForm" onsubmit="return registerUser()">
            員工姓名：<input type="text" name="newUsername" required><br><br>
            電話號碼：<input type="text" name="newPhone" required><br><br>
            <input type="submit" value="註冊">
        </form>
    </div>

    <script>
        function registerUser() {
            let newUsername = registerForm.newUsername.value.trim();
            let newPhone = registerForm.newPhone.value.trim();

            let staffList = JSON.parse(localStorage.getItem('staffList')) || [];
            staffList.push({ name: newUsername, phone: newPhone });
            localStorage.setItem('staffList', JSON.stringify(staffList));

            alert('註冊成功！請返回登入頁面進行登入。');

            // 跳轉回 index 頁面
            window.location.href = 'index.html';

            return false; // 阻止表單提交
        }
    </script>
</body>
</html>
